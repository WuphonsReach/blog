# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
theme                    : jekyll-theme-cayman
title                    : "WuphonsReach Blog"
description              : "Whatever I feel like talking about."
#url                      : "https://wuphonsreach.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
#baseurl                  : "/blog" # the subpath of your site, e.g. "/blog"
#repository               : "wuphonsreach/blog" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
